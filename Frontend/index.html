<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET & POST</title>
</head>
<body>
    <h1>Get Request Form</h1>
    <form method="get" action="http://localhost:8080/register">
    <input type="text" placeholder="Enter your Name" name="user">
    <input type="password" placeholder="Enter your Password" name="password">
    <button>Submit</button>
    </form>
    <br><hr><hr><hr><br>
    <h1>POST Request Form</h1>
    <form method="post" action="http://localhost:8080/register" >
    <input type="text" placeholder="Enter your Name" name="user">
    <input type="password" placeholder="Enter your Password" name="password">
    <button>Submit</button>
    </form>
</body>
</html>
